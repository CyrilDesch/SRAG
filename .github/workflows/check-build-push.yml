name: Check, build and push Docker image

on:
  push:
    branches:
      - main
  release:
    types:
      - published

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: cyrildesch
  IMAGE_NAME: srag

jobs:
  quality-check:
    name: Quality Check
    uses: ./.github/workflows/quality-check.yml

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: quality-check
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup sbt
        uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: "1.11.7"

      - name: Cache sbt dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            project/target
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('**/project/Dependencies.scala') }}

      - name: Build Docker image with sbt
        run: sbt "srag-infrastructure/Docker/publishLocal"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=beta,enable=${{ github.event_name == 'push' && github.ref_name == 'main' }}
            type=sha,format=short,prefix=beta-,enable=${{ github.event_name == 'push' && github.ref_name == 'main' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            type=ref,event=tag,enable=${{ github.event_name == 'release' }}

      - name: Tag and push Docker image
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          # Get the actual image name from sbt Docker plugin
          LOCAL_IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep -E "srag(:|$)" | head -1)
          if [ -z "$LOCAL_IMAGE_NAME" ]; then
            echo "Could not find local Docker image matching 'srag'" >&2
            exit 1
          fi
          echo "Local image: $LOCAL_IMAGE_NAME"

          echo "Target tags:"
          echo "$TAGS"

          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            docker tag "$LOCAL_IMAGE_NAME" "$tag"
            docker push "$tag"
          done <<< "$TAGS"
